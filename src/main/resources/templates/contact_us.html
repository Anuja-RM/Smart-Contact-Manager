<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title}, ~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}"/>
</head>
<body>
<div id="content">

    <section class="py-16">
        <div class="max-w-4xl mx-auto px-6 text-center bg-white border border-gray-300 dark:bg-gray-900 dark:border-gray-700 rounded-2xl p-10 shadow-2xl">
            <!-- Hero -->
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Facing any problem? Weâ€™re here to help!
            </h2>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-300">
                Reach out to us anytime using the options below.
            </p>

            <!-- Icon Blocks -->
            <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-10">

                <!-- Phone -->
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-blue-600 dark:text-blue-400" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         aria-hidden="true">
                        <!-- Feather: phone -->
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6
                   19.86 19.86 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.9.32 1.76.59 2.59a2 2 0 0 1-.45 2.11L8 9
                   a16 16 0 0 0 7 7l.58-.25a2 2 0 0 1 2.11.45c.83.27 1.69.47 2.59.59A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    <h3 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">Phone</h3>
                    <p class="text-gray-600 dark:text-gray-300">+91 00000 00000</p>
                </div>

                <!-- Email -->
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-green-600 dark:text-green-400" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         aria-hidden="true">
                        <!-- Feather: mail -->
                        <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
                        <polyline points="22 6 12 13 2 6"/>
                    </svg>
                    <h3 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">Email</h3>
                    <p class="text-gray-600 dark:text-gray-300">support@example.com</p>
                </div>

                <!-- Location -->
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-red-600 dark:text-red-400" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         aria-hidden="true">
                        <!-- Feather: map-pin -->
                        <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    <h3 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">Location</h3>
                    <p class="text-gray-600 dark:text-gray-300">India</p>
                </div>

            </div>

            <!-- Bottom line -->
            <p class="mt-12 text-gray-700 dark:text-gray-300 text-lg font-medium">
                Contact us anytime. We are 24/7 available.
            </p>
        </div>
    </section>



</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
