<!doctype html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${title}">SCM</title>
<!--    Flowbite cdn link CSS-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}"/>
    <link rel="stylesheet" data-th-href="@{'/CSS/style.css'}"/>
<!--    Font Awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gray-100 text-black dark:bg-gray-800 dark:text-white">

    <!-- Common Header-->
    <div data-th-replace="Navbar :: navbar"></div>

    <!-- LoggedIn User: Sidebar -->
    <div data-th-if="${LoggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}">

        </div>
    </div>

    <!-- main/dynamic content -->
    <div class="p-4 pt-24 mb-10">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- Common Footer -->
    <footer class="bg-white m-4  w-full p-4 border-t border-gray-200 shadow-sm md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2025 Smart Contact Manager™. All Rights Reserved.</span>
    </footer>


    <!--  cdn Link JS-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
