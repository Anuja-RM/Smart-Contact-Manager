<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title}, ~{})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${LoggedInUser.name}+' | SCM'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}"/>
</head>
<body>
<div id="content">
    <div class="flex justify-center flex-col items-center">
        <h1 class="text-5xl mb-10">Welcome to SCM <span data-th-text="${LoggedInUser.name}"></span>!</h1>

        <div class="w-full max-w-sm px-10 py-10 bg-white border border-gray-200 rounded-xl shadow-2xl dark:bg-gray-900 dark:border-gray-700">
            <div class="flex flex-col items-center pt-4 pb-10">
                <img data-th-src="@{${LoggedInUser.profilePic}}" class="w-44 h-44 mb-3 rounded-full shadow-lg" src="" alt="Profile image"/>
                <h5 data-th-text="${LoggedInUser.name}" class="mb-1 text-xl font-medium text-gray-900 dark:text-white"></h5>
                <span data-th-text="${LoggedInUser.phoneNumber}" class="text-sm text-gray-500 dark:text-gray-400"></span>
                <span data-th-text="${LoggedInUser.email}" class="text-sm text-gray-500 dark:text-gray-400"></span>
                <span data-th-text="${LoggedInUser.about}" class="text-sm text-gray-500 dark:text-gray-400"></span>
                <div class="flex mt-4 md:mt-6">
                    <a data-th-href="@{'/user/contacts/add'}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Contact</a>
                    <a data-th-href="@{'/user/edit/'+${LoggedInUser.userId}}" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
