<div data-th-fragment="modal">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex flex-col items-center justify-between p-4 md:p-5 text-center border-b rounded-t dark:border-gray-600 border-gray-200">
<!--                    <div>-->
<!--                        <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>-->
<!--                        <p id="contact_email" class="text-gray-700 dark:text-gray-400"></p>-->
<!--                    </div>-->

                    <div id="contact_details" class="p-6 bg-white dark:bg-gray-800 rounded-lg">
                        <!-- Top Section -->
                        <div class="text-center">
                            <img id="contact_image"
                                 onerror="this.src='/images/defaultContact.png'"
                                 src=""
                                 alt="Profile"
                                 class="w-24 h-24 mx-auto rounded-full border-2 border-gray-300 dark:border-gray-600">

                            <h2 id="contact_name"
                                class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">
                                Contact Name
                            </h2>

                            <p id="contact_email"
                               class="text-gray-500 dark:text-gray-400">
                                example@email.com
                            </p>

                            <p id="contact_phone"
                               class="text-gray-500 dark:text-gray-400">
                                0000000000
                            </p>
                        </div>
                    </div>

                    <button onclick="closeContactModal()" type="button" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="flex flex-col items-center p-4 md:p-5 space-y-4 text-center">
<!--                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">-->
<!--                        With less than a month to go before the European Union enacts new consumer privacy laws for its citizens, companies around the world are updating their terms of service agreements to comply.-->
<!--                    </p>-->
<!--                    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">-->
<!--                        The European Union’s General Data Protection Regulation (G.D.P.R.) goes into effect on May 25 and is meant to ensure a common set of data rights in the European Union. It requires organizations to notify users as soon as possible of high-risk data breaches that could personally affect them.-->
<!--                    </p>-->
                    <!-- Bottom Section -->
                    <div>
                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-location-dot text-gray-600 dark:text-gray-300"></i>
                            <span id="contact_address" class="text-gray-700 dark:text-gray-300">Address</span>
                        </div>

                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-user text-gray-600 dark:text-gray-300"></i>
                            <span id="contact_description" class="text-gray-700 dark:text-gray-300">Description</span>
                        </div>

                        <div class="flex items-center space-x-3">
                            <i class="fa-regular fa-heart text-gray-600 dark:text-gray-300"></i>
                            <span id="contact_favorite" class="text-yellow-500">★★★★★</span>
                        </div>

                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-globe text-gray-600 dark:text-gray-300"></i>
                            <a id="contact_website" href="#" target="_blank"
                               class="text-blue-500 hover:underline">Website</a>
                        </div>

                        <div class="flex items-center space-x-3">
                            <i class="fa-brands fa-linkedin text-gray-600 dark:text-gray-300"></i>
                            <a id="contact_linkedin" href="#" target="_blank"
                               class="text-blue-500 hover:underline">LinkedIn</a>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex flex-col items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeContactModal()" data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete alert modal -->
    <div id="delete_contact_modal">
        <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-4 md:p-5 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this contact?</h3>
                        <button id="deleteConfirmBtn" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                            Yes, I'm sure
                        </button>
                        <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
